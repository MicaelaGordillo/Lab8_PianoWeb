      <div id="contenedor" style="display: grid;position: absolute; top: 10px;right: 0; width: 200px;">
        <img id="imgPotencia" src="" alt="">
        <p id="valorPotencia">%RSSI%</p>
      </div>
      <script>
        actualizarPotencia();
        function actualizarPotencia(){
          var valor = parseInt(document.getElementById("valorPotencia").innerText);
          if(valor>=(-40)){
            document.getElementById("imgPotencia").src = "https://raw.githubusercontent.com/MicaelaGordillo/IOT_2/main/EjemploST_3/images/wifi/Wifi_Estado1.png";
          }else if(valor<(-40)&&valor>=(-50)){
            document.getElementById("imgPotencia").src = "https://raw.githubusercontent.com/MicaelaGordillo/IOT_2/main/EjemploST_3/images/wifi/Wifi_Estado2.png";
  
          }else if(valor<(-50)&&valor>=(-60)){
            document.getElementById("imgPotencia").src = "https://raw.githubusercontent.com/MicaelaGordillo/IOT_2/main/EjemploST_3/images/wifi/Wifi_Estado3.png";
  
          }else if(valor<(-60)){
            document.getElementById("imgPotencia").src = "https://raw.githubusercontent.com/MicaelaGordillo/IOT_2/main/EjemploST_3/images/wifi/Wifi_Estado4.png";
          }
        }
        setInterval(function ( ) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("valorPotencia").innerText = this.responseText;
              document.getElementById("valorRSSI").innerText = this.responseText;
              actualizarPotencia();
            }
          };
          xhttp.open("GET", "/RSSI", true);
          xhttp.send();
        }, 10000 ) ;
      </script>
